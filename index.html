<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow Chat</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to our custom stylesheet -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div id="chat-container" class="w-full max-w-2xl h-[90vh] flex flex-col bg-white rounded-2xl shadow-2xl border border-gray-200">
        
        <!-- Chat Header -->
        <header class="bg-gray-800 text-white p-4 rounded-t-2xl flex items-center shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <h1 class="text-xl font-semibold">ServiceNow Assistant</h1>
        </header>
        
        <!-- Message Area -->
        <main id="message-area" class="flex-1 p-6 overflow-y-auto">
            <!-- Initial Bot Message -->
            <div class="chat-message bot-message mb-4 flex">
                <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                </div>
                <div class="bg-gray-200 text-gray-800 rounded-lg p-3 max-w-xs">
                    <p>Hello! I'm your ServiceNow Assistant. How can I help you today? You can ask me about your open incidents.</p>
                </div>
            </div>
        </main>
        
        <!-- Message Input Form -->
        <footer class="p-4 bg-gray-50 border-t border-gray-200 rounded-b-2xl">
            <form id="message-form" class="flex items-center">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                >
                <button 
                    type="submit" 
                    id="send-button"
                    class="ml-3 bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition disabled:bg-blue-300"
                >
                    Send
                </button>
            </form>
        </footer>
    </div>

    <!-- Link to our JavaScript file -->
    <script src="/static/script.js"></script>
</body>
</html>
